<div mat-dialog-content>
    <form [formGroup]="patientCareDialogForm">
        <div>
            <mat-form-field appearance="legacy">
                <mat-label>Pacientes registrados</mat-label>
                <input type="text" 
                       placeholder="Nombre del paciente" 
                       matInput 
                       formControlName="patient"
                       [matAutocomplete]="autoPatient">
                       <mat-autocomplete #autoPatient="matAutocomplete" [displayWith]="displayFnPatient">
                        <mat-option *ngFor="let option of filteredOptionsPatient | async" [value]="option">
                            {{option.name}}
                          </mat-option>
                    </mat-autocomplete>
                    <mat-icon matSuffix>manage_account</mat-icon>
            </mat-form-field>
        </div>
        <mat-form-field appearance="legacy">
            <mat-label>Vacunas registradas</mat-label>
            <input type="text" 
                   placeholder="Nombre de la vacuna"
                   matInput 
                   formControlName="vaccine" 
                   [matAutocomplete]="autoVaccine">
                   <mat-autocomplete #autoVaccine="matAutocomplete" [displayWith]="displayFnVaccine">
                    <mat-option *ngFor="let option of filteredOptionsVaccine | async" [value]="option">
                        {{option.name}}
                      </mat-option>
                </mat-autocomplete>
                <mat-icon matSuffix>vaccines</mat-icon>
        </mat-form-field>
        <div>
            <mat-form-field appearance="legacy">
                <input type="number" matInput placeholder="No Dosis" formControlName="dose">
                <mat-icon matSuffix>numbers</mat-icon>
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="legacy">
                <mat-label>Choose a date</mat-label>
                    <input type="datetime" matInput [matDatepicker]="picker" formControlName="doseDate">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div>
            <button type="submit" 
            [disabled]="patientCareDialogForm.invalid" 
            class="btn btn-danger" 
            mat-raised-button
            color="primary"
            (click)="saveModal()">Guardar</button>
        </div>
    </form>
</div>
