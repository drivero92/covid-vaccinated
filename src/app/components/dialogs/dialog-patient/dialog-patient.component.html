<div mat-dialog-content>
    <form [formGroup]="patientDialogForm" (ngSubmit)="saveModal()">
        <div>
            <mat-form-field appearance="legacy">
                <input type="text" matInput placeholder="Nombre" formControlName="name">
              </mat-form-field>
              <!-- <div class="alert alert-danger" *ngIf="formPatient.get('ci')?.invalid">Se requiere el nombre</div> -->
        </div>
        <div>
            <mat-form-field appearance="legacy">
                <input type="text" matInput placeholder="Apellido" formControlName="lastName">
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="legacy">
                <input matInput placeholder="CI" formControlName="ci">
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="legacy">
                <input matInput placeholder="Edad" formControlName="age">
              </mat-form-field>
        </div>
        <div>
            <button type="submit" 
                    [disabled]="patientDialogForm.invalid" 
                    mat-raised-button
                    color="primary"
                    class="btn btn-danger">{{actionBtn}}</button>
        </div>
    </form>
</div>
