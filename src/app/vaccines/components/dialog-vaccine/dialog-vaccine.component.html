<!-- Form for add vaccine -->
<div mat-dialog-content>
    <form [formGroup]="vaccineDialogForm">
        <div>
            <mat-form-field appearance="legacy">
                <input type="text" matInput placeholder="Nombre" formControlName="name">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="legacy">
                <input type="text" matInput placeholder="Cantidad" formControlName="quantity">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="legacy">
                <input matInput placeholder="DÃ­as de descanso" formControlName="restDays">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="legacy">
                <input matInput placeholder="Dosis completa" formControlName="numberDoses">
            </mat-form-field>
        </div>
        <div>
            <label formArrayName="compatibleVaccines" *ngFor="let vaccine of vaccinesFormArray.controls; let i = index">
                <input type="checkbox" [formControlName]="i">
                {{vaccines[i].name}}
                <br>
            </label>
            <br>
        </div>
        <div>
            
            <button type="submit" 
                    [disabled]="vaccineDialogForm.invalid"
                    class="btn btn-danger" 
                    mat-raised-button
                    color="primary" (click)="saveVaccineModal()">{{actionBtn}}</button>
        </div>
    </form>
</div>
